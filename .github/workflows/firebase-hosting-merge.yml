name: Firebase Hosting Deployment for Merge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g firebase-tools

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
      # Authenticate Firebase using service account credentials
      - name: Authenticate Firebase
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}  
      # Use the secret stored in GitHub
        run: | 
          echo "$FIREBASE_CREDENTIALS" > $HOME/.firebase/credentials.json
          firebase login:ci --token $(cat $HOME/.firebase/credentials.json)
      # - name: Authenticate with Firebase
      #   env:
      #     FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      #   run: |
      #     echo $FIREBASE_SERVICE_ACCOUNT > $HOME/firebase-key.json
      #     gcloud auth activate-service-account --key-file=$HOME/firebase-key.json
      #     gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
